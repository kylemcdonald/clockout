<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Management - Clock-Out</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: auto;
            min-height: 100%;
            display: block;
            overflow: visible;
            overflow-y: auto;
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .admin-container {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 20px;
            color: white;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .admin-header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: normal;
        }
        .back-button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .password-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2em;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }
        .password-form h3 {
            margin-top: 0;
            margin-bottom: 1em;
            font-size: 1.2em;
            font-weight: normal;
            color: white;
        }
        .password-form input {
            padding: 0.75em;
            margin-right: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            width: 200px;
            font-size: 1em;
        }
        .password-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .password-form button {
            padding: 0.75em 1em;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .password-form button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .api-keys-list {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2em;
            border-radius: 10px;
            color: white;
        }
        .api-keys-list h2 {
            margin-top: 0;
            margin-bottom: 1em;
            font-size: 1.2em;
            font-weight: normal;
            color: white;
        }
        .api-key-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.75em;
            margin: 0.5em 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .api-key-info {
            flex: 1;
        }
        .api-key-name {
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 4px;
            color: white;
        }
        .api-key-name-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: white;
            padding: 4px 8px;
            font-size: 1em;
            font-weight: 500;
            width: 200px;
        }
        .api-key-name-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }
        .api-key-value {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
            margin: 5px 0;
            color: white;
        }
        .api-key-date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }
        .delete-key-btn {
            background-color: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            padding: 0.5em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            min-width: 36px;
            min-height: 36px;
        }
        .delete-key-btn:hover {
            background-color: rgba(200, 35, 51, 0.9);
        }
        .generate-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.75em 1em;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
        }
        .generate-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .error {
            background-color: rgba(255, 0, 0, 0.15);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: white;
        }
        .success {
            background-color: rgba(0, 255, 0, 0.15);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }
        .api-key-actions {
            display: flex;
            gap: 8px;
        }
        .save-name-btn {
            background-color: rgba(40, 167, 69, 0.8);
            color: white;
            border: none;
            padding: 0.5em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            min-width: 36px;
            min-height: 36px;
            display: none;
        }
        .save-name-btn:hover {
            background-color: rgba(33, 136, 56, 0.9);
        }
        .save-name-btn.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>API Key Management</h1>
        </div>
        
        <form id="passwordForm" class="password-form" onsubmit="event.preventDefault(); authenticate();">
            <h3>Enter Admin Password</h3>
            <input type="password" id="adminPassword" placeholder="Admin password" required>
            <button type="submit">Authenticate</button>
        </form>

        <div id="errorMessage" style="display: none;"></div>
        <div id="successMessage" style="display: none;"></div>

        <div id="adminContent" style="display: none;">
            <div class="api-keys-list">
                <h2>API Keys</h2>
                <button class="generate-btn" onclick="generateApiKey()">Generate New API Key</button>
                <div id="loadingMessage" class="loading" style="display: none;">Loading...</div>
                <div id="apiKeysList"></div>
            </div>
        </div>
    </div>

    <script>
        let adminPassword = '';

        function authenticate() {
            adminPassword = document.getElementById('adminPassword').value;
            if (!adminPassword) {
                showError('Please enter a password.');
                return;
            }
            loadApiKeys();
        }

        function getAdminHeaders() {
            return {
                'Content-Type': 'application/json',
                'X-Admin-Password': adminPassword
            };
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.className = 'error';
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.className = 'success';
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        async function loadApiKeys() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('apiKeysList').innerHTML = '';

            try {
                const response = await fetch('/api/admin/keys', {
                    headers: getAdminHeaders()
                });

                if (response.status === 401) {
                    throw new Error('Invalid password');
                }

                if (!response.ok) {
                    throw new Error(`Failed to load API keys: ${response.status}`);
                }

                const keys = await response.json();
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('passwordForm').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';

                if (keys.length === 0) {
                    document.getElementById('apiKeysList').innerHTML = '<p>No API keys found. Generate one to get started.</p>';
                    return;
                }

                const keysHtml = keys.map(key => {
                    const createdDate = new Date(key.created_at).toLocaleString();
                    const keyName = key.name || '';
                    return `
                        <div class="api-key-item" data-key-id="${key.id}">
                            <div class="api-key-info">
                                <input type="text" class="api-key-name-input" value="${keyName}" placeholder="Unnamed key" data-original="${keyName}" oninput="onNameChange(${key.id}, this)">
                                <div class="api-key-value">${key.api_key}</div>
                                <div class="api-key-date">Created: ${createdDate}</div>
                            </div>
                            <div class="api-key-actions">
                                <button class="save-name-btn" id="save-btn-${key.id}" onclick="saveKeyName(${key.id})">Save</button>
                                <button class="delete-key-btn" onclick="deleteApiKey(${key.id})">Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('apiKeysList').innerHTML = keysHtml;
                showSuccess('API keys loaded successfully.');
            } catch (error) {
                console.error('Error loading API keys:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                showError(error.message);
            }
        }

        async function generateApiKey() {
            try {
                const response = await fetch('/api/admin/keys', {
                    method: 'POST',
                    headers: getAdminHeaders(),
                    body: JSON.stringify({})
                });

                if (response.status === 401) {
                    throw new Error('Invalid password');
                }

                if (!response.ok) {
                    throw new Error('Failed to generate API key');
                }

                const newKey = await response.json();
                showSuccess(`New API key generated: ${newKey.api_key}`);
                loadApiKeys();
            } catch (error) {
                console.error('Error generating API key:', error);
                showError(error.message);
            }
        }

        async function deleteApiKey(keyId) {
            if (!confirm('Are you sure you want to delete this API key? This will also delete all associated projects and time entries.')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/keys/${keyId}`, {
                    method: 'DELETE',
                    headers: getAdminHeaders()
                });

                if (response.status === 401) {
                    throw new Error('Invalid password');
                }

                if (!response.ok) {
                    throw new Error('Failed to delete API key');
                }

                showSuccess('API key deleted successfully.');
                loadApiKeys();
            } catch (error) {
                console.error('Error deleting API key:', error);
                showError(error.message);
            }
        }

        function onNameChange(keyId, input) {
            const saveBtn = document.getElementById(`save-btn-${keyId}`);
            if (input.value !== input.dataset.original) {
                saveBtn.classList.add('visible');
            } else {
                saveBtn.classList.remove('visible');
            }
        }

        async function saveKeyName(keyId) {
            const item = document.querySelector(`[data-key-id="${keyId}"]`);
            const input = item.querySelector('.api-key-name-input');
            const newName = input.value.trim();

            try {
                const response = await fetch(`/api/admin/keys/${keyId}`, {
                    method: 'PUT',
                    headers: getAdminHeaders(),
                    body: JSON.stringify({ name: newName || null })
                });

                if (response.status === 401) {
                    throw new Error('Invalid password');
                }

                if (!response.ok) {
                    throw new Error('Failed to update API key name');
                }

                input.dataset.original = newName;
                document.getElementById(`save-btn-${keyId}`).classList.remove('visible');
                showSuccess('API key name updated.');
            } catch (error) {
                console.error('Error updating API key name:', error);
                showError(error.message);
            }
        }
    </script>
</body>
</html>
