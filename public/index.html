<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Toggl Time Tracker</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
            color: white;
        }
        #loginBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 15px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 90vw;
            height: 90vh;
        }
        .container {
            font-size: calc(10px + 2vmin);
            margin: 2vmin;
            background-color: rgb(40, 40, 40);  
            border: none;
            border-radius: 1em;  
            position: relative;
            display: flex;  
            align-items: center;  
            text-align: center;
            justify-content: center;  
        }  
        .fill {  
            border: none;
            border-radius: 1em;  
            width: 100%;
            height: 50%;
            position: absolute;  
            bottom: 0;  
            left: 0;
            transition: height 1s ease-in-out;
        }  
        .label {  
            position: relative;  
            z-index: 1;  
            color: white;
            font-size: 24px;  
        }  
        .offset {
            position: absolute;
            font-size: 80%;
            top: 1em;
            right: 1em;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 1em;
            border-radius: 10px;
        }
        .modal input {
            display: block;
            margin: 1em 0;
            padding: 1em;
            width: 20em;
        }
        .modal button {
            padding: 1em;
            width: 100%;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="container" onclick="startTask('Sleep')">  
            <div class="fill" style="background-color: #D15540;"></div>  
            <span class="label" id="Sleep">Sleep</span>  
            <span class="offset"></span>
        </div>  
        <div class="container" onclick="startTask('Self-care')">  
            <div class="fill" style="background-color: #D88045;"></div>  
            <span class="label" id="Self-care">Self-care</span>  
            <span class="offset"></span>
        </div>  
        <div class="container" onclick="startTask('Exercise')">  
            <div class="fill" style="background-color: #5EB868;"></div>  
            <span class="label" id="Exercise">Exercise</span>  
            <span class="offset"></span>
        </div>  
        <div class="container" onclick="startTask('Alone')">  
            <div class="fill" style="background-color: #439D43;"></div>  
            <span class="label" id="Alone">Alone</span>  
            <span class="offset"></span>
        </div>  
        <div class="container" onclick="startTask('Family')">  
            <div class="fill" style="background-color: #3B94B3;"></div>  
            <span class="label" id="Family">Family</span>  
            <span class="offset"></span>
        </div>  
        <div class="container" onclick="startTask('Love')">  
            <div class="fill" style="background-color: #9F509F;"></div>  
            <span class="label" id="Love">Love</span>  
            <span class="offset"></span>
        </div>  
        <div class="container" onclick="startTask('Friends')">  
            <div class="fill" style="background-color: #D7524E;"></div>  
            <span class="label" id="Friends">Friends</span>  
            <span class="offset"></span>
        </div>  
        <div class="container" onclick="startTask('Work')">  
            <div class="fill" style="background-color: #9E9A2F;"></div>  
            <span class="label" id="Work">Work</span>  
            <span class="offset"></span>
        </div>  
        <div class="container" onclick="startTask('Food')">  
            <div class="fill" style="background-color: #3fc30f;"></div>  
            <span class="label" id="Food">Food</span>  
            <span class="offset"></span>
        </div>  
    </div>
    <button id="loginBtn">Login</button>
    <div class="modal" id="loginModal">
        <input type="text" id="workspaceId" placeholder="Workspace ID">
        <input type="text" id="apiToken" placeholder="API Token">
        <button onclick="saveCredentials()">Save</button>
    </div>
    <script>
        const targetTimes = {
            'Sleep': 60,
            'Self-care': 10,
            'Exercise': 8,
            'Alone': 10,
            'Family': 2,
            'Love': 20,
            'Friends': 8,
            'Work': 40,
            'Food': 10
        };

        let currentTaskId = null;
        let workspaceId = getCookie('workspaceId') || '';
        let apiToken = getCookie('apiToken') || '';
        document.getElementById('workspaceId').value = workspaceId;
        document.getElementById('apiToken').value = apiToken;

        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'block';
        });

        function saveCredentials() {
            workspaceId = document.getElementById('workspaceId').value;
            apiToken = document.getElementById('apiToken').value;
            setCookie('workspaceId', workspaceId, 365);
            setCookie('apiToken', apiToken, 365);
            document.getElementById('loginModal').style.display = 'none';
        }

        async function getCurrentTask() {
            const response = await fetch('/getCurrentTask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiToken,
                    workspaceId
                })
            });
            const data = await response.json();
            currentTaskId = data.id;
            updateButtonStyles(data.name);
        }

        async function updateTotals() {
            const response = await fetch('/getTimeTotals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiToken,
                    workspaceId
                })
            });
            const totals = await response.json();
            const byProject = totals.projects;
            
            // print the totals compared to the targets
            for (const project in targetTimes) {
                const target = targetTimes[project];
                let total = 0;
                if (byProject[project]) {
                    total = byProject[project];
                }

                const ratio = total / target;
                const label = document.getElementById(project);
                const fill = label.previousElementSibling;
                fill.style.height = `${ratio * 50}%`;
                
                const relative = ratio - 1;
                const difference = Math.round(total - target);
                
                const offset = label.nextElementSibling;
                if (relative > 0.1) {
                    offset.innerText = `+${difference}`;
                    offset.style.left = 'auto';
                    offset.style.right = '1em';
                } else if (relative < -0.1) {
                    offset.innerText = `${difference}`;
                    offset.style.left = '1em';
                    offset.style.right = 'auto';
                } else {
                    offset.innerText = '';
                }
            }
        }

        getCurrentTask();
        updateTotals();
        setInterval(() => {
            getCurrentTask();
        }, 60*1000);

        async function startTask(taskName) {
            const response = await fetch('/startTask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiToken,
                    workspaceId,
                    taskName
                })
            });
            const data = await response.json();
            console.log(data);
            currentTaskId = data.id;
            updateButtonStyles(taskName);
        }

        async function stopCurrentTask() {
            await fetch('/stopTask', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiToken,
                    workspaceId,
                    taskId: currentTaskId
                })
            });
            currentTaskId = null;
            updateButtonStyles(null);
        }

        function updateButtonStyles(activeTask) {
            const buttons = document.querySelectorAll('.container');
            buttons.forEach(button => {
                const taskName = button.querySelector('.label').innerText;
                if (taskName === activeTask) {
                    button.style.opacity = '1';
                } else {
                    button.style.opacity = '0.25';
                }
            });
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>
</html>
