<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Toggl Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid" id="taskGrid"></div>
    <button id="loginBtn">Login</button>
    <div class="modal" id="loginModal">
        <input type="text" id="workspaceId" placeholder="Workspace ID">
        <input type="text" id="apiToken" placeholder="API Token">
        <button onclick="saveCredentials()">Save</button>
    </div>
    <script>
        const targetTimes = {
            'Sleep': { time: 60, color: '#D15540' },
            'Work': { time: 36, color: '#9E9A2F' },
            'Art': { time: 20, color: '#D88045' },
            'Friends': { time: 10, color: '#D7524E' },
            'Food': { time: 8, color: '#3fc30f' },
            'Self-care': { time: 8, color: '#D88045' },
            'Exercise': { time: 8, color: '#5EB868' },
            'Travel': { time: 6, color: '#D15540' },
            'Alone': { time: 5, color: '#439D43' },
            'Love': { time: 5, color: '#9F509F' },
            'Family': { time: 2, color: '#3B94B3' },
        };

        // Function to generate task containers
        function generateTaskContainers() {
            const taskGrid = document.getElementById('taskGrid');
            for (const [taskName, taskData] of Object.entries(targetTimes)) {
                const container = document.createElement('div');
                container.className = 'container';
                container.onclick = () => startTask(taskName);

                const fill = document.createElement('div');
                fill.className = 'fill';
                fill.style.backgroundColor = taskData.color;

                const label = document.createElement('span');
                label.className = 'label';
                label.id = taskName;
                label.textContent = taskName;

                const offset = document.createElement('span');
                offset.className = 'offset';

                container.appendChild(fill);
                container.appendChild(label);
                container.appendChild(offset);

                taskGrid.appendChild(container);
            }
        }

        // Call the function to generate task containers
        generateTaskContainers();

        let currentTaskId = null;
        let workspaceId = getCookie('workspaceId') || '';
        let apiToken = getCookie('apiToken') || '';
        document.getElementById('workspaceId').value = workspaceId;
        document.getElementById('apiToken').value = apiToken;

        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'block';
        });

        function saveCredentials() {
            workspaceId = document.getElementById('workspaceId').value;
            apiToken = document.getElementById('apiToken').value;
            setCookie('workspaceId', workspaceId, 365);
            setCookie('apiToken', apiToken, 365);
            document.getElementById('loginModal').style.display = 'none';
        }

        async function getCurrentTask() {
            const response = await fetch('/getCurrentTask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiToken,
                    workspaceId
                })
            });
            const data = await response.json();
            currentTaskId = data.id;
            updateButtonStyles(data.name);
        }

        async function updateTotals() {
            const response = await fetch('/getTimeTotals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiToken,
                    workspaceId
                })
            });
            const totals = await response.json();
            const byProject = totals.projects;
            let sum = 0;
            for (const [project, taskData] of Object.entries(targetTimes)) {
                const target = taskData.time;
                let total = byProject[project] || 0;
                sum += target;
                const ratio = Math.max(0, Math.min(total / target, 2));
                const label = document.getElementById(project);
                const fill = label.previousElementSibling;
                fill.style.height = `${ratio * 50}%`;

                const relative = ratio - 1;
                const difference = Math.round(total - target);

                const offset = label.nextElementSibling;
                if (relative > 0.1) {
                    offset.innerText = `+${difference}`;
                    offset.style.left = 'auto';
                    offset.style.right = '1em';
                } else if (relative < -0.1) {
                    offset.innerText = `${difference}`;
                    offset.style.left = '1em';
                    offset.style.right = 'auto';
                } else {
                    offset.innerText = '';
                }
            }
            if (sum < 168) {
                alert("Total hours is under by " + (168 - sum) + " hours"); 
            } else if (sum > 168) {
                alert("Total hours is over by " + (sum - 168) + " hours");
            }
        }

        getCurrentTask();
        updateTotals();
        setInterval(() => {
            getCurrentTask();
        }, 60 * 1000);

        async function startTask(taskName) {
            const response = await fetch('/startTask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiToken,
                    workspaceId,
                    taskName
                })
            });
            const data = await response.json();
            currentTaskId = data.id;
            updateButtonStyles(taskName);
        }

        async function stopCurrentTask() {
            await fetch('/stopTask', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiToken,
                    workspaceId,
                    taskId: currentTaskId
                })
            });
            currentTaskId = null;
            updateButtonStyles(null);
        }

        function updateButtonStyles(activeTask) {
            const buttons = document.querySelectorAll('.container');
            buttons.forEach(button => {
                const taskName = button.querySelector('.label').innerText;
                if (taskName === activeTask) {
                    button.style.opacity = '1';
                } else {
                    button.style.opacity = '0.25';
                }
            });
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>

</html>
