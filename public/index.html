<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Clock-Out</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
    <link rel="icon" href="icon.png" sizes="any">
</head>

<body>
    <div id="untrackedIndicator" class="untracked-indicator">
        <span id="untrackedText">--:--</span>
    </div>
    <div class="grid" id="taskGrid"></div>
    <button id="loginBtn">Login</button>
    <div class="modal" id="loginModal">
        <input type="text" id="apiToken" placeholder="API Token">
        <button onclick="saveCredentials()">Save</button>
    </div>
    <script>
        let projects = [];
        const colors = ['#D15540', '#9E9A2F', '#D88045', '#D7524E', '#3fc30f', '#5EB868', '#439D43', '#9F509F'];
        let currentTaskId = null;
        let apiToken = getCookie('apiToken') || '';
        document.getElementById('apiToken').value = apiToken;

        // Backend logic moved to frontend
        function memoize(func) {
            const cache = {};
            return async function(...args) {
                let forceUpdate = false;
                if (typeof args[args.length - 1] === 'object' && args[args.length - 1] !== null) {
                    const options = args.pop();
                    forceUpdate = options.forceUpdate === true;
                }
                const key = JSON.stringify(args);
                if (!forceUpdate && cache[key]) {
                    return cache[key];
                }
                const result = await func(...args);
                cache[key] = result;
                return result;
            };
        }

        function parseProjects(projects) {
            return projects
                .filter(project => project.name.includes('/'))
                .map(project => {
                    const [name, targetTime] = project.name.split('/');
                    return {
                        id: project.id,
                        name: name,
                        targetTime: parseInt(targetTime, 10),
                        color: project.color
                    };
                })
                .sort((a, b) => b.targetTime - a.targetTime);
        }

        const getProjects = memoize(async (apiToken, workspaceId) => {
            const response = await fetch(`/proxy?url=${encodeURIComponent(`https://api.track.toggl.com/api/v9/workspaces/${workspaceId}/projects`)}`, {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa(`${apiToken}:api_token`)
                }
            });
            const data = await response.json();
            return parseProjects(data);
        });

        async function getTimeEntries(apiToken) {
            const now = new Date();
            const oneWeekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
            const start_date = oneWeekAgo.toISOString();
            const end_date = now.toISOString();
            
            const response = await fetch(`/proxy?url=${encodeURIComponent(`https://api.track.toggl.com/api/v9/me/time_entries?start_date=${start_date}&end_date=${end_date}`)}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa(`${apiToken}:api_token`)
                }
            });
            const data = await response.json();
            return data;
        }

        function calculateTotalTimes(events) {
            let totalHours = 0;
            let projectTimes = {};

            events.forEach(event => {
                let duration = event.duration;
                if (duration < 0) {
                    const start = new Date(event.start);
                    duration = (new Date().getTime() - start.getTime()) / 1000;
                }
                let durationHours = duration / 3600;
                totalHours += durationHours;
                if (projectTimes[event.project_id]) {
                    projectTimes[event.project_id] += durationHours;
                } else {
                    projectTimes[event.project_id] = durationHours;
                }
            });

            return {
                total: totalHours,
                projects: projectTimes
            };
        }

        async function getProjectId(apiToken, workspaceId, projectName) {
            const data = await getProjects(apiToken, workspaceId);
            const project = data.find(p => p.name === projectName);
            return project.id;
        }

        async function getProjectName(apiToken, workspaceId, projectId) {
            const data = await getProjects(apiToken, workspaceId);
            const project = data.find(p => p.id == projectId);
            return project ? project.name : null;
        }

        async function getDefaultWorkspaceId(apiToken) {
            const response = await fetch(`/proxy?url=${encodeURIComponent("https://api.track.toggl.com/api/v9/me")}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Basic " + btoa(`${apiToken}:api_token`)
                },
            });
            const data = await response.json();
            return data.default_workspace_id;
        }

        // Frontend UI logic
        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'block';
        });

        function saveCredentials() {
            apiToken = document.getElementById('apiToken').value;
            setCookie('apiToken', apiToken, 365);
            document.getElementById('loginModal').style.display = 'none';
            fetchProjects();
        }

        async function fetchProjects() {
            try {
                const workspaceId = await getDefaultWorkspaceId(apiToken);
                projects = await getProjects(apiToken, workspaceId, { forceUpdate: true });
                generateTaskContainers();
                getCurrentTask().then(() => {
                    updateTotals();
                    updateUntrackedTime();
                });
            } catch (error) {
                console.error('Error fetching projects:', error);
            }
        }

        function generateTaskContainers() {
            const taskGrid = document.getElementById('taskGrid');
            taskGrid.innerHTML = ''; // Clear existing containers
            
            // Calculate total target hours
            const totalTargetHours = projects.reduce((sum, project) => sum + project.targetTime, 0);
            console.log(`Total target hours: ${totalTargetHours}`);
            
            if (totalTargetHours !== 168) {
                console.warn(`Warning: Total target hours (${totalTargetHours}) is not equal to 168.`);
            }

            // Determine the appropriate grid layout
            const isPortrait = window.innerHeight > window.innerWidth;
            const projectCount = projects.length;
            
            if (isPortrait) {
                if (projectCount > 12) {
                    taskGrid.style.gridTemplateColumns = 'repeat(3, 1fr)';
                    taskGrid.style.gridTemplateRows = 'repeat(5, 1fr)';
                } else {
                    taskGrid.style.gridTemplateColumns = 'repeat(3, 1fr)';
                    taskGrid.style.gridTemplateRows = 'repeat(4, 1fr)';
                }
            } else {
                if (projectCount > 12) {
                    taskGrid.style.gridTemplateColumns = 'repeat(5, 1fr)';
                    taskGrid.style.gridTemplateRows = 'repeat(3, 1fr)';
                } else {
                    taskGrid.style.gridTemplateColumns = 'repeat(4, 1fr)';
                    taskGrid.style.gridTemplateRows = 'repeat(3, 1fr)';
                }
            }
            
            projects.forEach((project, index) => {
                const container = document.createElement('div');
                container.className = 'container';
                container.onclick = () => startTask(project.name);

                const fill = document.createElement('div');
                fill.className = 'fill';
                fill.style.backgroundColor = project.color;

                const label = document.createElement('span');
                label.className = 'label';
                label.id = project.name;
                label.textContent = project.name;

                const offset = document.createElement('span');
                offset.className = 'offset';

                container.appendChild(fill);
                container.appendChild(label);
                container.appendChild(offset);

                taskGrid.appendChild(container);
            });
        }

        async function getCurrentTask() {
            try {
                const workspaceId = await getDefaultWorkspaceId(apiToken);
                const response = await fetch(`/proxy?url=${encodeURIComponent(`https://api.track.toggl.com/api/v9/me/time_entries/current`)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa(`${apiToken}:api_token`)
                    }
                });
                const data = await response.json();
                if (data.id) {
                    currentTaskId = data.id;
                    data.name = await getProjectName(apiToken, workspaceId, data.project_id);
                    updateButtonStyles(data.name);
                } else {
                    currentTaskId = null;
                    updateButtonStyles(null);
                }
            } catch (error) {
                console.error('Error getting current task:', error);
                currentTaskId = null;
                updateButtonStyles(null);
            }
        }

        async function updateTotals() {
            try {
                const workspaceId = await getDefaultWorkspaceId(apiToken);
                const timeEntries = await getTimeEntries(apiToken);
                const totalTimes = calculateTotalTimes(timeEntries);
                const byProjectId = totalTimes.projects;
                const byProjectName = {};
                for (let projectId in byProjectId) {
                    const projectName = await getProjectName(apiToken, workspaceId, projectId);
                    byProjectName[projectName] = byProjectId[projectId];
                }
                
                const byProject = byProjectName;
                let sum = 0;
                projects.forEach(project => {
                    const target = project.targetTime;
                    let total = byProject[project.name] || 0;
                    sum += target;
                    const ratio = Math.max(0, Math.min(total / target, 2));
                    const label = document.getElementById(project.name);
                    const fill = label.previousElementSibling;
                    fill.style.height = `${ratio * 50}%`;

                    const difference = Math.round(total - target);

                    const offset = label.nextElementSibling;
                    if (Math.abs(difference) > 0) {
                        offset.innerText = difference > 0 ? `+${difference}` : `${difference}`;
                        offset.style.left = difference < 0 ? '1em' : 'auto';
                        offset.style.right = difference > 0 ? '1em' : 'auto';
                    } else {
                        offset.innerText = '';
                    }
                });
            } catch (error) {
                console.error('Error updating totals:', error);
            }
        }

        async function updateUntrackedTime() {
            try {
                const timeEntries = await getTimeEntries(apiToken);
                const totalTimes = calculateTotalTimes(timeEntries);
                
                // Calculate total hours in a week (168 hours)
                const totalWeekHours = 168;
                const trackedHours = totalTimes.total;
                const untrackedHours = Math.max(0, totalWeekHours - trackedHours);
                
                // Convert to hours and minutes
                const hours = Math.floor(untrackedHours);
                const minutes = Math.round((untrackedHours - hours) * 60);
                
                const untrackedText = document.getElementById('untrackedText');
                const untrackedIndicator = document.getElementById('untrackedIndicator');
                
                if (untrackedHours > 1) {
                    untrackedText.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                    untrackedIndicator.style.display = 'block';
                } else {
                    untrackedIndicator.style.display = 'none';
                }
            } catch (error) {
                console.error('Error updating untracked time:', error);
            }
        }

        setInterval(() => {
            getCurrentTask();
            updateTotals();
            updateUntrackedTime();
        }, 60 * 1000);

        async function startTask(taskName) {
            try {
                const workspaceId = await getDefaultWorkspaceId(apiToken);
                const projectId = await getProjectId(apiToken, workspaceId, taskName);
                const response = await fetch(`/proxy?url=${encodeURIComponent(`https://api.track.toggl.com/api/v9/workspaces/${workspaceId}/time_entries`)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa(`${apiToken}:api_token`)
                    },
                    body: JSON.stringify({
                        created_with: 'iPad',
                        tags: [],
                        project_id: parseInt(projectId),
                        billable: false,
                        workspace_id: parseInt(workspaceId),
                        duration: -1,
                        start: new Date().toISOString(),
                        stop: null
                    })
                });
                const data = await response.json();
                currentTaskId = data.id;
                updateButtonStyles(taskName);
            } catch (error) {
                console.error('Error starting task:', error);
            }
        }

        async function stopCurrentTask() {
            try {
                const workspaceId = await getDefaultWorkspaceId(apiToken);
                await fetch(`/proxy?url=${encodeURIComponent(`https://api.track.toggl.com/api/v9/workspaces/${workspaceId}/time_entries/${currentTaskId}/stop`)}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${apiToken}:api_token`)
                    }
                });
                currentTaskId = null;
                updateButtonStyles(null);
            } catch (error) {
                console.error('Error stopping task:', error);
            }
        }

        function updateButtonStyles(activeTask) {
            const buttons = document.querySelectorAll('.container');
            buttons.forEach(button => {
                const taskName = button.querySelector('.label').innerText;
                if (taskName === activeTask) {
                    button.style.opacity = '1';
                } else {
                    button.style.opacity = '0.4';
                }
            });
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        if (apiToken) {
            // get login button and set opacity to 0.5
            document.getElementById('loginBtn').style.opacity = '0.25';
            fetchProjects();
        }
    </script>
</body>

</html>
