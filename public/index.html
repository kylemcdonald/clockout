<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Clock-Out</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
    <link rel="icon" href="icon.png" sizes="any">
</head>

<body>
    <div id="untrackedIndicator" class="untracked-indicator">
        <span id="untrackedText">--:--</span>
    </div>
    <div class="grid" id="taskGrid"></div>
    <button id="loginBtn">Login</button>
    <div class="modal" id="loginModal">
        <input type="text" id="apiToken" placeholder="API Token">
        <button onclick="saveCredentials()">Save</button>
    </div>
    <script>
        let projects = [];
        const colors = ['#D15540', '#9E9A2F', '#D88045', '#D7524E', '#3fc30f', '#5EB868', '#439D43', '#9F509F'];
        let currentTaskId = null;
        let apiToken = getCookie('apiToken') || '';
        document.getElementById('apiToken').value = apiToken;

        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'block';
        });

        function saveCredentials() {
            apiToken = document.getElementById('apiToken').value;
            setCookie('apiToken', apiToken, 365);
            document.getElementById('loginModal').style.display = 'none';
            fetchProjects();
        }

        async function fetchProjects() {
            try {
                const response = await fetch('/getProjects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        apiToken: apiToken,
                        forceUpdate: true
                    })
                });
                projects = await response.json();
                generateTaskContainers();
                getCurrentTask().then(() => {
                    updateTotals();
                    updateUntrackedTime();
                });
            } catch (error) {
                console.error('Error fetching projects:', error);
            }
        }

        function generateTaskContainers() {
            const taskGrid = document.getElementById('taskGrid');
            taskGrid.innerHTML = ''; // Clear existing containers
            
            // Calculate total target hours
            const totalTargetHours = projects.reduce((sum, project) => sum + project.targetTime, 0);
            console.log(`Total target hours: ${totalTargetHours}`);
            
            if (totalTargetHours !== 168) {
                console.warn(`Warning: Total target hours (${totalTargetHours}) is not equal to 168.`);
            }

            // Determine the appropriate grid layout
            const isPortrait = window.innerHeight > window.innerWidth;
            const projectCount = projects.length;
            
            if (isPortrait) {
                if (projectCount > 12) {
                    taskGrid.style.gridTemplateColumns = 'repeat(3, 1fr)';
                    taskGrid.style.gridTemplateRows = 'repeat(5, 1fr)';
                } else {
                    taskGrid.style.gridTemplateColumns = 'repeat(3, 1fr)';
                    taskGrid.style.gridTemplateRows = 'repeat(4, 1fr)';
                }
            } else {
                if (projectCount > 12) {
                    taskGrid.style.gridTemplateColumns = 'repeat(5, 1fr)';
                    taskGrid.style.gridTemplateRows = 'repeat(3, 1fr)';
                } else {
                    taskGrid.style.gridTemplateColumns = 'repeat(4, 1fr)';
                    taskGrid.style.gridTemplateRows = 'repeat(3, 1fr)';
                }
            }
            
            projects.forEach((project, index) => {
                const container = document.createElement('div');
                container.className = 'container';
                container.onclick = () => startTask(project.name);

                const fill = document.createElement('div');
                fill.className = 'fill';
                fill.style.backgroundColor = project.color;

                const label = document.createElement('span');
                label.className = 'label';
                label.id = project.name;
                label.textContent = project.name;

                const offset = document.createElement('span');
                offset.className = 'offset';

                container.appendChild(fill);
                container.appendChild(label);
                container.appendChild(offset);

                taskGrid.appendChild(container);
            });
        }

        async function getCurrentTask() {
            const response = await fetch('/getCurrentTask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiToken
                })
            });
            const data = await response.json();
            currentTaskId = data.id;
            updateButtonStyles(data.name);
        }

        async function updateTotals() {
            const response = await fetch('/getTimeTotals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiToken
                })
            });
            const totals = await response.json();
            const byProject = totals.projects;
            let sum = 0;
            projects.forEach(project => {
                const target = project.targetTime;
                let total = byProject[project.name] || 0;
                sum += target;
                const ratio = Math.max(0, Math.min(total / target, 2));
                const label = document.getElementById(project.name);
                const fill = label.previousElementSibling;
                fill.style.height = `${ratio * 50}%`;

                const difference = Math.round(total - target);

                const offset = label.nextElementSibling;
                if (Math.abs(difference) > 0) {
                    offset.innerText = difference > 0 ? `+${difference}` : `${difference}`;
                    offset.style.left = difference < 0 ? '1em' : 'auto';
                    offset.style.right = difference > 0 ? '1em' : 'auto';
                } else {
                    offset.innerText = '';
                }
            });
        }

        async function updateUntrackedTime() {
            try {
                const response = await fetch('/getUntrackedTime', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        apiToken
                    })
                });
                const data = await response.json();
                const hours = data.untrackedHours;
                const minutes = data.untrackedMinutes;
                const untrackedText = document.getElementById('untrackedText');
                
                if (totalUntracked > 1) {
                    untrackedText.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                    untrackedIndicator.style.display = 'block';
                } else {
                    untrackedIndicator.style.display = 'none';
                }
            } catch (error) {
                console.error('Error updating untracked time:', error);
            }
        }

        setInterval(() => {
            getCurrentTask();
            updateTotals();
            updateUntrackedTime();
        }, 60 * 1000);

        async function startTask(taskName) {
            const response = await fetch('/startTask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiToken,
                    taskName
                })
            });
            const data = await response.json();
            currentTaskId = data.id;
            updateButtonStyles(taskName);
        }

        async function stopCurrentTask() {
            await fetch('/stopTask', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiToken,
                    taskId: currentTaskId
                })
            });
            currentTaskId = null;
            updateButtonStyles(null);
        }

        function updateButtonStyles(activeTask) {
            const buttons = document.querySelectorAll('.container');
            buttons.forEach(button => {
                const taskName = button.querySelector('.label').innerText;
                if (taskName === activeTask) {
                    button.style.opacity = '1';
                } else {
                    button.style.opacity = '0.4';
                }
            });
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        if (apiToken) {
            // get login button and set opacity to 0.5
            document.getElementById('loginBtn').style.opacity = '0.25';
            fetchProjects();
        }
    </script>
</body>

</html>
